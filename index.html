<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your_Quote_Saviour</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- <button id="mode" >Mode</button> -->
        <center><h1>Your Quotes/Thoughts Saver</h1></center>
        <form>
            <center><textarea id = "quote" placeholder="Enter Your Quotes/Thoughts Here" rows="10" cols="100" required></textarea></center>
            <center><input type = "text" id="author"  autocomplete="off" placeholder="Author Name" required></center>
            <center><button id="saveQuo">Save Quotes</button></center>
        </form>
        <div  id="savedQuo">
            <center>
                <h3>Saved Quotes will appear here</h3> 
                <ul id="saquoli"></ul>
            </center>
        </div>
        <script src="script.js"></script>
    </body>
</html>
